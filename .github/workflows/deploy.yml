name: Build and Deploy Vue.js Frontend to Azure VM

on:
  workflow_dispatch:   # Trigger the workflow manually

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for Vue.js app
        run: |
          docker build -t javanese-chess-fe .

      - name: Upload Docker image to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "Dockerfile,dist"
          target: "~/javanese-chess-fe"

      - name: Deploy Vue.js to Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            # Stop and remove old container if running
            docker stop javanese-chess-fe || true
            docker rm javanese-chess-fe || true
            
            # Run the new container
            docker run -d -p 5000:5173 --name javanese-chess-fe javanese-chess-fe

            echo "âœ… Vue.js deployed successfully!"
