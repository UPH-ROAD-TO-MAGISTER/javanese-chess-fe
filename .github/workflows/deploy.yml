name: Deploy to Azure VM (Frontend Docker)

on:
  workflow_dispatch:   # trigger manually

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build the Vue.js app
        run: |
          npm install
          npm run build

      - name: Upload files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist,Dockerfile"
          target: "~/javanese-chess-fe"

      - name: Deploy container on VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            cd ~/javanese-chess-fe
            docker stop javanese-chess-fe || true
            docker rm javanese-chess-fe || true
            docker build -t javanese-chess-fe .
            # Map host port 5000 to container port 80 (nginx default)
            docker run -d -p 5000:80 --restart=always --name javanese-chess-fe javanese-chess-fe
            echo "âœ… Frontend deployment complete"
